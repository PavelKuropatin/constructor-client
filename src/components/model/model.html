<div layout="row">
    <div flex="25" class="sidenav-container">
        <model-sidenav states="model.diagramInfo.modules">
        </model-sidenav>
    </div>
    <div class="model-container" flex>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <div class="md-menu-demo">
                    <div class="menu-demo-container" layout-align="space-between center" layout="column">
                        <md-menu>
                            <md-button aria-label="Open menu with custom trigger" class="md-icon-button"
                                       ng-mouseenter="$mdMenu.open()">
                                <md-icon>menu</md-icon>
                            </md-button>
                            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                                <md-menu-item>
                                    <md-button ng-click="model.openDiagram()">
                                        Open diagram..
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
                <md-button ng-click="model.openStartCountDiagram()" class="md-raised">Start</md-button>
                <md-button ng-click="model.stopCount()" class="md-raised">Stop</md-button>
                <md-button ng-click="model.goToSchema()" class="md-raised">Schema</md-button>
                <div></div>
            </div>
        </md-toolbar>

        <div layout="row" class="connectedItems">
            <ng-include ng-style="{'background-image': 'url({{model.backgroundImg}})'}"
                        flex="75"
                        class="model"
                        src="model.modelTemplate"/>

            <md-card flex="35">
                <sidenav diagram-info="model.modelInfo"
                         active-state="model.activeState"
                         is-active-setting="true"
                         is-active-model="true">
                </sidenav>
        </div>
    </div>
</div>
