<div layout="row">
    <div class="sidenav-container" flex="25">
        <model-sidenav states="vm.diagram.modules">
        </model-sidenav>
    </div>
    <div class="model-container" flex>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <div class="md-menu-demo">
                    <div class="menu-demo-container" layout="column" layout-align="space-between center">
                        <md-menu>
                            <md-button aria-label="Open menu with custom trigger" class="md-icon-button"
                                       ng-mouseenter="$mdMenu.open()">
                                <md-icon>menu</md-icon>
                            </md-button>
                            <md-menu-content ng-mouseleave="$mdMenu.close()" width="4">
                                <md-menu-item>
                                    <md-button ng-click="vm.openDiagram()">
                                        {{ 'diagram.open' | translate }}
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
                <md-button class="md-raised" ng-click="vm.openStartCountDiagram()"> {{ 'model.start' | translate }}
                </md-button>
                <md-button class="md-raised" ng-click="vm.stopCount()">{{ 'model.stop' | translate }}</md-button>
                <md-button class="md-raised" ng-click="vm.goToSchema()">{{ 'schema.self' | translate }}</md-button>
                <md-button class="md-raised" ng-click="vm.goToSocket()">{{ 'socket.self' | translate }}</md-button>

                <div class="md-menu-demo">
                    <div class="menu-demo-container" layout="column" layout-align="center right">
                        <md-menu>
                            <md-button aria-label="Ğ¡hoose language" class="md-icon-button"
                                       ng-mouseenter="$mdMenu.open()">
                                <md-icon>language</md-icon>
                            </md-button>
                            <md-menu-content ng-mouseleave="$mdMenu.close()" width="2">
                                <md-menu-item>
                                    <md-button ng-click="vm.setLanguage('en')">
                                        {{ 'language.en' | translate }}
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button ng-click="vm.setLanguage('ru')">
                                        {{ 'language.ru' | translate }}
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <div class="connectedItems" layout="row">
            <ng-include class="model" flex="75" ng-style="{'background-image': 'url({{vm.backgroundImg}})'}"
                        src="vm.modelTemplate"/>

            <md-card flex="35">
                <sidenav active-state="vm.activeState" diagram="vm.modelInfo" is-active-model="true"
                         is-active-setting="true">
                </sidenav>
        </div>
    </div>
</div>
