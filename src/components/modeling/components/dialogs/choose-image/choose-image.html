<md-card layout="column" layout-align="space-between start" style="width: 600px; height: 600px">
    <md-card-header>
        <md-card-header-text>
            <div class="title-text">{{ 'image.explorer' | translate }}</div>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <div>
            <img ng-click="apply(image)" ng-repeat="image in images" ng-src="{{image}}"
                 style="margin: 15px; border: 1px solid black"/>
        </div>
    </md-card-content>
    <md-card-options>
        <input id="action_file" ng-file-select="onFileSelect($files)" style="display: none" type="file"/>
        <md-button ng-click="uploadImage()">
            {{'image.upload' | translate }}
        </md-button>
        <md-button ng-click="hideDialog()">
            {{'close' | translate }}
        </md-button>
    </md-card-options>
</md-card>
