<md-card-content>
    <md-card class="cell connectedItems"
             id="{{cell}}"
             ng-class="{'start-count': socket.timer}"
             ng-click="socket.setActiveState(socket.findById(cell))"
             ng-model="socket.modelInfo.modules"
             ng-repeat="cell in ['c1', 'c2', 'c3', 'c4']"
             ui-sortable="socket.sortableOptions"
             ui-sortable-update="socket.saveId">
        <div ng-if="socket.findById(cell)">
            <md-card class="cell_name title-text">
                {{socket.findById(cell).name}}
            </md-card>
            <div class="value" ng-repeat="output in socket.findById(cell).outputContainer">
                {{output.label}}: {{output.value}}
            </div>
        </div>
    </md-card>
</md-card-content>
