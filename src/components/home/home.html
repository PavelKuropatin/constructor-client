<div id="container" class="drop-container" droppable>
  <div id="menu-container">
    <div plumb-menu-item class="menu-item" ng-repeat="module in home.library"
         ng-style="{ 'left':module.x, 'top':module.y }"
         data-identifier="{{module.library_id}}" draggable>
      <div class="summary">{{module.title}}</div>
    </div>
  </div>
  <div plumb-item class="item" ng-repeat="module in home.schema" ng-style="{ 'left':module.x, 'top':module.y }"
       data-identifier="{{module.schema_id}}">
    <div class="title">{{module.title}}</div>
    <div plumb-connect class="connect"></div>
  </div>
</div>
