<div layout="row">
    <div flex="25" class="sidenav-container">
        <sidenav state-objects="home.stateObjects"
                 active-state="home.activeState"></sidenav>
    </div>
    <div class="schema-container" flex="75">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Current position [{{home.pos_x}}, {{home.pos_y}}]</h2>
                <md-button class="md-raised" ng-click="home.saveStateObjects()">Save</md-button>
                <md-button class="md-raised" ng-click="home.loadStateObjects()">Load</md-button>
                <md-slider min="0" max="200"
                           ng-model="home.zoomlevel"
                           step="10" aria-label="red"
                           id="red-slider"
                           class="md-warn">
                </md-slider>
            </div>
        </md-toolbar>
        <div id="container">
            <js-plumb-canvas on-connection="home.onConnection"
                             x="home.pos_x"
                             y="home.pos_y"
                             zoom="home.zoomlevel">
                <ng-include src="state.template"
                            ng-repeat="state in home.stateObjects"></ng-include>
            </js-plumb-canvas>
        </div>
    </div>
</div>
