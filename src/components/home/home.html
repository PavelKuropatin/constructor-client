<div layout="row">
    <div flex="25" class="sidenav-container">
        <sidenav state-objects="home.stateObjects"
                 active-state="home.activeState"
                 is-active-setting="home.isActiveSetting">
        </sidenav>
    </div>
    <div class="schema-container" ng-if="!home.isActiveSetting" flex="75">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div class="md-menu-demo">
                    <div class="menu-demo-container" layout-align="center center" layout="column">
                        <md-menu>
                            <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
                                <md-icon>menu</md-icon>
                            </md-button>
                            <md-menu-content width="4" ng-mouseleave="$mdMenu.close()">
                                <md-menu-item>
                                    <md-button ng-click="home.openDiagram()">
                                        Open diagram..
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>
                </div>
                <md-button class="md-raised" ng-click="home.saveStateObjects()">Save</md-button>
                <md-button class="md-raised" ng-click="home.loadStateObjects()">Load</md-button>
                <md-slider min="0" max="200"
                           ng-model="home.zoomlevel"
                           step="10" aria-label="red"
                           id="red-slider"
                           class="md-warn">
                </md-slider>
            </div>
        </md-toolbar>

        <js-plumb-canvas
                id="container"
                on-connection="home.onConnection"
                x="home.pos_x"
                y="home.pos_y"
                zoom="home.zoomlevel">
            <ng-include src="state.template"
                        ng-repeat="state in home.stateObjects"></ng-include>
        </js-plumb-canvas>
    </div>

    <setting flex="75" ng-if="home.isActiveSetting"></setting>
</div>
