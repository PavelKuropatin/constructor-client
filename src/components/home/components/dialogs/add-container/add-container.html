<md-card>
    <md-card-header>
        <md-card-header-text>
            <div class="title-text">{{ 'param.add' | translate }}</div>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-input-container>
            <label>{{ 'param.name' | translate }}</label>
            <input ng-model="vm.inputModel.param" />
        </md-input-container>
        <md-input-container>
            <label>{{ 'param.value' | translate }}</label>
            <input ng-model="vm.inputModel.value" />
        </md-input-container>
    </md-card-content>
    <md-input-container>
        <md-button ng-click="vm.addVar()">
            {{ 'apply' | translate }}
        </md-button>
        <md-button ng-click="vm.hideDialog()">
            {{ 'close' | translate}}
        </md-button>
    </md-input-container>
</md-card>
