<md-card>
    <md-card-header>
        <md-card-header-text>
            <div class="title-text">Choose diagram...</div>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-input-container>
            <label>Diagram</label>
            <md-select name="templateName" ng-model="vm.choosenDiagram">
                <md-option ng-value="diagram" ng-repeat="diagram in vm.diagrams">{{diagram.name}}</md-option>
            </md-select>
        </md-input-container>
    </md-card-content>
    <md-input-container>
        <md-button ng-click="vm.chooseDiagram()">
            Apply
        </md-button>
        <md-button ng-click="vm.hideDialog()">
            Close
        </md-button>
    </md-input-container>
</md-card>
