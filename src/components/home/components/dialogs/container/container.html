<md-card>
    <md-card-header>
        <md-card-header-text>
            <div class="title-text">Add container...</div>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-input-container>
            <label>Param name</label>
            <input ng-model="vm.inputModel.param"/>
        </md-input-container>
        <md-input-container>
            <label>Value</label>
            <input ng-model="vm.inputModel.value"/>
        </md-input-container>
    </md-card-content>
    <md-input-container>
        <md-button ng-click="vm.chooseDiagram()">
            Apply
        </md-button>
        <md-button ng-click="vm.hideDialog()">
            Close
        </md-button>
    </md-input-container>
</md-card>
