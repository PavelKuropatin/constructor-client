<md-card class="action-input-container" layout="row">
    <md-icon>call_received</md-icon>
    <md-input-container ng-repeat="input in state.inputContainer">
        <label>{{input.label}}</label>
        <input ng-model="input.value"/>
    </md-input-container>
</md-card>

<md-card class="action-input-container" layout="row">
    <md-icon>call_made</md-icon>
    <md-input-container ng-repeat="output in state.outputContainer">
        <label>{{output.label}}</label>
        <input ng-model="output.value"/>
    </md-input-container>
</md-card>

<md-card layout="column">
    <md-card ng-repeat="output in state.outputContainer">
        <md-card-header>
            <md-icon>call_made</md-icon>
            {{output.label}}
        </md-card-header>
        <md-content>
            <md-input-container>
                <label>{{ 'function.enter' | translate }}</label>
                <input ng-change="countFunction([], state)" ng-model="output.expression"/>
            </md-input-container>
            <md-input-container>
                <label>{{ 'function.result' | translate }}</label>
                <input ng-model="output.value"/>
            </md-input-container>
        </md-content>
    </md-card>
</md-card>

<md-card>

    <md-card-content layout="row">
        <md-input-container>
            <label>{{ 'state.source' | translate }}</label>
            <md-select ng-change="apply()" ng-model="sourceLayout">
                <md-option ng-repeat="icon in icons" ng-value="icon">
                    <md-icon>{{icon}}</md-icon>
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container>

            <label>{{ 'state.target' | translate }}</label>
            <md-select ng-change="apply()" ng-model="targetLayout">
                <md-option ng-repeat="icon in icons" ng-value="icon">
                    <md-icon>{{icon}}</md-icon>
                </md-option>
            </md-select>
        </md-input-container>
    </md-card-content>
</md-card>
